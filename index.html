<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <header>
      <a class="titleWeb">Library</a>

      <nav class="navbar-nav">
        <a href="#hero">Home</a>
        <a href="#books">Books</a>
      </nav>

      <div class="navbar-extra">
        <a id="hamburger-menu"><i data-feather="menu"></i></a>
      </div>
    </header>
    <main>
      <!-- Hero Section Start-->
      <section class="hero" id="hero">
        <div class="hero-img">
          <img src="assets/img/hero.png" alt="reading" />
        </div>
        <div class="hero-title">
          <h1>Hi, Welcome to Library</h1>
          <p>
            Reading is a window to the world, and books are the vessels that
            carry us to places we've never been.
          </p>
        </div>
      </section>
      <!-- Hero Section End -->

      <!-- Author Section Start -->
      <section class="author" id="author"></section>
      <!-- Author Section End -->

      <!-- Books Section Start -->
      <section id="books" class="books">
        <div class="search">
          <input type="text" id="nama" placeholder="Name of the Book" />
          <button onclick="findBook()">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>

        <div class="buttons">
          <button onclick="allBook()">All Books</button>
          <button onclick="borrow()">Borrowed</button>
          <button onclick="available()">Available</button>
        </div>

        <div class="daftar-buku" id="output"></div>
      </section>
      <!-- Books Section End -->
    </main>
    <footer>
      <p>Created by <a href="">KheiraAbinaya</a>. | &copy; 2025.</p>
    </footer>

    <!-- Feather Icons -->
    <script>
      feather.replace();
    </script>

    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
